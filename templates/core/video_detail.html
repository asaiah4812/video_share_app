{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

 {% include 'includes/navbar.html' %}

<section class="mx-auto w-[95%] md:w-[85%] lg:w-[80%] xl:w-[65%] mt-[3rem]">
  <section>
  <div class="mx-auto w-full px-4 py-16 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:h-screen lg:grid-cols-2">
      <div class="relative z-10 lg:py-16">
        <div class="relative h-64 sm:h-80 lg:h-full">
         
            <video class="absolute inset-0 h-full w-full object-cover" autoplay controls muted>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            </video>
        </div>
      </div>

      <div class="relative flex items-center bg-gray-100">
        <span
          class="hidden lg:absolute lg:inset-y-0 lg:-start-16 lg:block lg:w-16 lg:bg-gray-100"
        ></span>

        <div class="p-8 sm:p-16 lg:p-24">
          <h2 class="text-2xl font-bold sm:text-3xl">
            {{video.title}}
          </h2>
          <span class="text-lg "><strong class="font-bold">Author |</strong> {{video.author.profile.realname}}</span>
          <p class="mt-4 text-gray-600">
            {{video.description}}
          </p>

          <a
            href="#"
            class="mt-8 inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
          >
            Subscribe
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

</section>

{% endblock %}
